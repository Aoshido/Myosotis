    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=aoshidoc_test'
            user: 'root'
            password: 'Aoshido'
            dump: /MyosotisTestDump20160528.sql
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - src/*
        exclude:
            - app/cache/*
